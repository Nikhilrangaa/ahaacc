<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Query Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Ask About Corvista</h1>
    <form id="apiForm">
        <label for="userInput">Enter your query:</label>
        <input type="text" id="userInput" name="user_input" placeholder="e.g., What is Corvista, who is the CEO?" required>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('apiForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Get the user input from the form
            const userInput = document.getElementById('userInput').value;

            // Prepare the data to send
            const data = {
                user_input: userInput
            };

            // Make the API request
            try {
                const response = await fetch('https://c9guv12o60.execute-api.us-east-1.amazonaws.com/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                // Get the JSON from the response
                const jsonResponse = await response.json();

                // Display the response
                document.getElementById('response').innerHTML = `<strong>Response:</strong> ${jsonResponse.response}`;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('response').innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        });
    </script>
</body>
</html>
